<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa ICHS CIT-UAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    .legend-box {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 18px;
      color: #333;
    }
    .legend-box h4 {
      margin: 0 0 5px;
      font-size: 14px;
    }
    .legend-box i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend-box" id="legend">
    <h4>Indicador de Cambio Histórico de Sequía (ICHS)</h4>
    <div><i style="background:#4575b4"></i> Muy Baja prioridad</div>
    <div><i style="background:#91bfdb"></i> Baja prioridad</div>
    <div><i style="background:#ffffbf"></i> Sin señales criticas</div>
    <div><i style="background:#fdae61"></i> Monitoreo recomendado</div>
    <div><i style="background:#d73027"></i> Alta prioridad</div>
    <div><i style="background:#d3d3d3"></i> Sin datos</div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map("map", {
      minZoom: 5,
      maxZoom: 10
    }).setView([-35.6751, -71.543], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "&copy; OpenStreetMap contributors & CartoDB"
    }).addTo(map);

    fetch("icsh.geojson")
      .then(response => response.json())
      .then(data => {
        const colores = {
          "Muy Baja prioridad": "#4575b4",
          "Baja prioridad": "#91bfdb",
          "Sin señales criticas": "#ffffbf",
          "Monitoreo recomendado": "#fdae61",
          "Alta prioridad": "#d73027",
          "Sin datos": "#d3d3d3"
        };

        L.geoJSON(data, {
          style: function(feature) {
            return {
              color: "#444",
              weight: 0.5,
              fillColor: colores[feature.properties.categoria] || "#d3d3d3",
              fillOpacity: 0.7
            };
          },
          onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.COMUNA + ": ICHS = " + feature.properties.ICSH);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
