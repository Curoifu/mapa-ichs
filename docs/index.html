
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa ICSH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 13px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map("map", {
      minZoom: 5,
      maxZoom: 10
    }).setView([-35.6751, -71.543], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "&copy; OpenStreetMap contributors & CartoDB"
    }).addTo(map);

    fetch("icsh.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const colores = {
              "Muy Baja prioridad": "#4575b4",
              "Baja prioridad": "#91bfdb",
              "Sin señales criticas": "#ffffbf",
              "Monitoreo recomendado": "#fdae61",
              "Alta prioridad": "#d73027",
              "Sin datos": "#d3d3d3"
            };
            return {
              color: "#444",
              weight: 0.5,
              fillColor: colores[feature.properties.categoria] || "#d3d3d3",
              fillOpacity: 0.7
            };
          },
          onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.COMUNA + ": ICSH = " + feature.properties.ICSH);
          }
        }).addTo(map);

        // Crear leyenda
        var legend = L.control({ position: "bottomright" });
        legend.onAdd = function (map) {
          var div = L.DomUtil.create("div", "info legend");
          var categorias = [
            "Muy Baja prioridad",
            "Baja prioridad",
            "Sin señales criticas",
            "Monitoreo recomendado",
            "Alta prioridad",
            "Sin datos"
          ];
          var colores = {
            "Muy Baja prioridad": "#4575b4",
            "Baja prioridad": "#91bfdb",
            "Sin señales criticas": "#ffffbf",
            "Monitoreo recomendado": "#fdae61",
            "Alta prioridad": "#d73027",
            "Sin datos": "#d3d3d3"
          };
          div.innerHTML += "<h4>Prioridad ICSH</h4>";
          categorias.forEach(function (cat) {
            div.innerHTML +=
              "<i style="background:" + colores[cat] + ""></i> " + cat + "<br>";
          });
          return div;
        };
        legend.addTo(map);
      });
  </script>
</body>
</html>
